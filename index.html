<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="header_top">
            <div class="container header_top_img">
                <div class="header_top_img_left">
                    <img class="img_left" src="image/Group 2.svg" alt="logo">
                    <img src="image/Forma 1.svg" alt="poisk">
                </div>
                <div class="header_top_img_right">
                    <img class="img_right" src="image/Forma 1 (1).svg" alt="menu">
                    <img class="img_right" src="image/Forma 1 (2).svg" alt="lk">
                    <img src="image/Forma 1 (3).svg" alt="korsina">
                </div>
            </div>
        </div>
        <div class="header_center">
            <div class="header_center_box">
                <div class="header_center_box_left">
                    <img src="image/Layer_57-removebg-preview 1.png" alt="pfoto_header">
                </div>
                <div class="container header_center_box_right">
                    <div class="header_center_pr"></div>
                    <div class="container header_center_p">
                        <p class="header_center_p_one">THE BRAND</p>
                        <p class="header_center_p_two">OF LUXERIOUS <span class="color_p">FASHION</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="content_box_one">
                <div class="content_box_one_item">
                    <img src="image/Group 36.jpg" alt="pfoto_content_1">
                    <p class="content_text">30% OFF<br /><span class="color_p_content">FOR WOMEN</span></p>
                </div>
                <div class="content_box_one_item">
                    <img src="image/Group 37.jpg" alt="pfoto_content_2">
                    <p class="content_text">HOT DEAL<br /><span class="color_p_content">FOR MEN</span></p>
                </div>
                <div class="content_box_one_item">
                    <img src="image/Group 38.jpg" alt="pfoto_content_3">
                    <p class="content_text">NEW ARRIVALS<br /><span class="color_p_content">FOR KIDS</span></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content_box_two_item">
                <img src="image/Group 39.jpg" alt="pfoto_content_4">
                <p class="content_text_two">LUXIROUS & TRENDY<br /><span class="color_p_content">ACCESORIES</span></p>
            </div>
        </div>
    </div>

</body>

</html>
